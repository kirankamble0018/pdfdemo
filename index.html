<!DOCTYPE html>
<html lang="en">
<head>
    <!-- html2pdf CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        .container {
            position: relative;
            max-width: 700px;
            margin: auto;
            border-radius: 7px;
            background-color: #f0f0f0;
            padding: 20px;
        }

        #previewBtn {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        #downloadBtn {
            background-color: #4caf50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
        }

        h2 {
            text-align: center;
            color: #24650b;
        }
    </style>
</head>

<body>
    <div class="container" id="makepdf">
        <h2>विद्यार्थिनीच्या वसतीगृहात मासिक पाळी नोंदवही आहे का? मासिक पाळी नोंदवहीमध्ये आढळलेल्या त्रुटी कोणकोणत्या आहेत?</h2>
        <ul>
            <li>
                <h4>
                    We are going to generate a pdf 
                    from the area inside the box
                </h4>
            </li>
            <li>
                <h4>
                    This is an example of generating 
                    pdf from HTML during runtime
                </h4>
            </li>
        </ul>

        <button id="previewBtn" onclick="previewPDF()">Preview PDF</button>
        <button id="downloadBtn" style="display:none;" onclick="downloadPDF()">Download PDF</button>
    </div>

    <script>
        function previewPDF() {
            var element = document.getElementById("makepdf");
            html2pdf(element, {
                margin: 10,
                filename: 'generated-pdf-preview',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).then(function () {
                document.getElementById('downloadBtn').style.display = 'block';
            });
        }

        function downloadPDF() {
            var element = document.getElementById("makepdf");
            html2pdf(element, {
                margin: 10,
                filename: 'generated-pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            }).save();
        }
    </script>
</body>
</html>
